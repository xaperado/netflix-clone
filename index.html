<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!--wol css-->
    <link rel="stylesheet" href="style/wol/owl.carousel.min.css">
    <link rel="stylesheet" href="style/wol/owl.theme.default.min.css">
    <title>NETFLIX</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container-principal">
                <h3 class="titulo">THE WALKING DEAD</h3>
                <p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue
                    viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos
                    os coloca constantemente à beira da sanidade.</p>
                <div .botoes>
                    <button role="button" class="botao"><i class="fas fa-play"></i> ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>

            </div>
        </div>

    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/im1.jpg"></div>
            <div class="item"><img src="img/img2.jpg"></div>
            <div class="item"><img src="img/img3.jpg"></div>
            <div class="item"><img src="img/img4.jpg"></div>
            <div class="item"><img src="img/img5.jpg"></div>
            <div class="item"><img src="img/img6.jpg"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/543ecd6ebd.js" crossorigin="anonymous"></script>
    <!--wol js-->
    <script src="js/wol/jquery.min.js"></script>
    <script src="js/wol/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>

</html>
